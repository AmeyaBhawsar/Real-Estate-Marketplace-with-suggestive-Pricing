<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login-Makaan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
  </head>
  <body>

    <div class="login py-5 my-5 bg-light container-fluid ">
        <div class="container py-5 my-5 bg-light">
            <div class="container">
                <div class="row gx-0">
                    <div class="col-xl-6">
                        <img src="{{ url_for('static', filename='I.jpg') }}"  class="img-fluid" alt="">


                    </div>
                    <div class="col-xl-6 px-5 pt-5">
                        <h1 class="m-0 color">Makaan</h1>
                        <h4>Sign into your account</h4>
    
                        <form action="{{ url_for('login1') }}" method="post">
                          <div class="msg">{{ msg }}</div>
                          <div class="form-row">
                              <div class="col-xl-6">
                                  <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control my-3 p-4">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-xl-6">
                                  <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control my-3 p-4">
  
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-xl-6">
                                 <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                              </div>
                          </div>
                        </form>
                    <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register2')}}"> Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
